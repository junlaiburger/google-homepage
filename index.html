<!DOCTYPE html />
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
    <link href="reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="myscripts.js"></script>
    <title>Google</title>
</head>

<body>
    <nav>
        <div id="left-nav">
            <a href="#" id="About">About</a><a href="#" id="Store">Store</a>
        </div>
        <div class="flex-container">
            <div class='flex-1'>
                <a href="#" id="Gmail">Gmail</a><a href="#" id="images">Images</a>
            </div>
            <div class='flex-2'>
                <a href="#" class="apps-menu apps-menu-properties"></a>
                <div style="padding: 0 0 0 15px;"><a href="#" class="sign-in-box">Sign in</a></div>
            </div>
        </div>
    </nav>

    <main>
        <span style="display: block; margin: 0 auto;">
            <!-- span simply is inline text that can be styled -->
            <div id="container">
                <img id="hplogo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google" width="272px" height="92px" style="padding-top: 109px" />
            </div>
            <div id="search-field" class="search-properties">
                <form action="/search" style="overflow:visible" name="f">
                    <div class="search-container" id="search-container-size">
                        <div class="search-flex" id="search-flex-size">
                            <div class="search-bar">
                                <div class="search-icon-container">
                                    <div class="search-icon-margin">
                                        <span class="search-icon search-icon-properties">
                                            <!-- svg tag stands for scalable vector graphic and path is the outline of the graphic -->
                                            <svg focusable="false" xmlns="http://ww.w3.org/2000/svg"
                                                viewbox="0 0 24 24">
                                                <path
                                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                                </path>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <div class="search-text">
                                    <div class="search-text-layer text-properties"></div>
                                    <input class="text text-properties" id="input" maxlength="2048" type="text" name="q"
                                        autofocus="" title="Search" value="" required />
                                    <!-- name is to reference elements in Javascript-->
                                </div>
                            </div>
                        </div>
                        <div class="button-field">
                            <!-- Google uses input type="submit" as the button to activate a JavaScript. I'm not using JavaScript so I'll keep the button tag -->
                            <button class="buttons" type="submit">Google Search</button>
                            <button class="buttons" type="submit">I'm Feeling Lucky</button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="height:118px"></div>
            <div style="margin-top:12px; text-align:center;">
                <div class="language-field">
                    <div class="language">
                        Google offered in:
                        <a
                            href="https://www.google.com/setprefs?sig=0_748fsx0ENso_QbQ1eu2UX2tBhKs%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjR-vG4577rAhVWqZ4KHRmeC2YQ2ZgBCBE">Fran√ßais</a>
                    </div>
                </div>
            </div>
        </span>
    </main>

    <footer id="footer">
        <div class="footer-field">
            <div class="top-footer">
                <div class="top-footer-properties">
                    <span class="country" style="font-size: 15px;">Canada</span>
                </div>
            </div>
            <span id="footer-right">
                <a class="footer-spacing" href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a><a class="footer-spacing" href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a><span style="display: inline-block;position:relative"><a class="footer-spacing" href="https://www.google.com/preferences?hl=en">Settings</a></span>
            </span>
            <span id="footer-left">
                <a class="footer-spacing" href="https://www.google.com/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a><a class="footer-spacing" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a><a class="footer-spacing" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </span>
        </div>
    </footer>
    <div></div>
</body>

</html>
